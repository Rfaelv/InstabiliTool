<!DOCTYPE html>
<html lang="pt-br"  data-theme='main'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="text"></title>
    <link rel="stylesheet" href="../css/axialForce.css">
</head>
<body>
    <label style="padding-bottom: 10px;" class="text"></label>
    <div style="justify-content: space-around;">        
        <div style="justify-content: space-between;">
            <label class="container text" id='radioLabel'>
                <input type="radio" name='axial-force' checked>
                <span class="checkmark"></span>
            </label><br>
            <label class="container text">
                <input type="radio" name='axial-force'>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div id="divinput">
        <label style="padding-bottom: 10px;" class="text point"></label>
        <div id='input2' class="point">
            <label class="text"></label>
            <input type="number" id='x'>
        </div>
        <div id='input3' class="point">
            <label class="text"></label>
            <input type="number" id='y'>
        </div>
    </div>
    <div id="divtext" style="display: none;">
        <p class="text distributed"></p>
    </div>
    <div id='buttons'>
        <button id='apply' class="text"></button>
        <button id='cancel' class="text"></button>
    </div>
    <script>window.i18n = new(require('../../translations/i18n'));</script>
    <script src="../js/translation/axialForce.js"></script>
    <script src="../js/axialForce.js"></script>
</body>
</html>
